                        </a>
                    </div>
                    <!-- Header Logo (Header Left) End -->

                    <!-- Header Right Start -->
                    <div class="header-right flex-grow-1 col-auto">
                        <div class="row justify-content-between align-items-center">

                            <!-- Side Header Toggle & Search Start -->

                                    <!--Side Header Toggle-->

                    </div>

            </div>

        <!-- Content Body Start -->
        <div class="content-body">

            <!-- Page Headings Start -->
            <h3 class="title">QR کد</h3>
            <!-- Page Headings End -->
            <div class="col-12 mb-30">

                <div class="modal fade col-12" id="single-qr-update-modal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle"> ویرایش QR Code</h5>
                                <button type="button" id="close-modal" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form id="single-qr-update-form">
                                <div class="modal-body">
                                    <input type="text" required class="form-control mt-10" id="start-date"
                                        placeholder="تاریخ شروع">
                                    <input type="text" required class="form-control mt-10" id="end-date"
                                        placeholder="تاریخ پایان">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="single-qr-update-modal-close"
                                        class="btn btn-secondary ml-20" data-dismiss="modal">انصراف</button>
                                    <button type="submit" class="btn btn-primary">ثبت</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="modal fade col-12" id="group-qr-update-modal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle"> ویرایش QR Code</h5>
                                <button type="button" id="close-modal" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form id="group-qr-update-form">
                                <div class="modal-body">
                                    <select class="form-control" required id="modal-qr-categroies">
                                        <option value="">انتخاب کنید</option>
                                    </select>
                                    <input type="text" required class="form-control mt-10" id="group-start-date"
                                        placeholder="تاریخ شروع">
                                    <input type="text" required class="form-control mt-10" id="group-end-date"
                                        placeholder="تاریخ پایان">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="group-qr-update-modal-close"
                                        class="btn btn-secondary ml-20" data-dismiss="modal">انصراف</button>
                                    <button type="submit" class="btn btn-primary">ثبت</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="box">

                    <div class="box-head">

                        <form id="qr-search-form" class="col-md-8 col-xl-4 d-flex pr-0">
                            <input type="text" class="form-control" id="search-text" required minlength="24"
                                maxlength="24" placeholder="شناسه محصول را وارد کنید">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i>
                            </button>
                            <button type="reset" class="btn btn-danger mr-5"><i class="fa fa-close"></i>
                            </button>
                        </form>
                        <div class="row justify-content-between align-items-center mt-10 mb-10">
                            <select class="form-control mr-15 col-lg-2 col-sm-6" required id="qr-categroies">
                                <option value="all">همه</option>
                            </select>


                            <!-- Page Heading Start -->

                            <button class="button button-primary button-outline" data-target="#group-qr-update-modal"
                                data-toggle="modal">
                                ویرایش گروهی
                            </button>
                            <!-- Page Heading End -->

                        </div>
                    </div>

                    <div class="box-body">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th style="text-align: right;">ردیف</th>
                                    <th style="text-align: right;">شناسه</th>
                                    <th style="text-align: right;">محصول</th>
                                    <th style="text-align: right;">تاریخ فعال بودن</th>
                                    <th style="text-align: right;">تارخ اتمام</th>
                                    <th style="text-align: right;">وضعیت مصرف</th>
                                    <th style="text-align: right;">امکانات</th>
                                </tr>
                            </thead>
                            <tbody id="qr-table">

                            </tbody>
                        </table>
                        <div class="pagination pb-20 d-flex justify-content-center">
                            <div id="pagination"></div>
                        </div>
                    </div>


                    <div class="pagination pb-20 d-flex justify-content-center">
